<!DOCTYPE html>
<html>
<head>
    <title>Google Login</title>
    <meta name="google-signin-client_id" content="609550829109-m5gdf8j2f264bk47dm4kqplhjnucichj.apps.googleusercontent.com">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src * 'unsafe-inline'; style-src * 'unsafe-inline';">
</head>
<body>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        console.log("Script loaded");
       function onSignIn(googleUser) {
           console.log("onSignIn");
            var id_token = googleUser.getAuthResponse().id_token;
            console.log(id_token);
            fetch('https://clutchpoints.4taps.me/user/auth/google/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: id_token })
            }).then(response => response.json()).then(data => {
                console.log(data);
                // Если вы хотите перенаправить пользователя после успешной авторизации, используйте window.location
                window.location.href = "https://clutchpoints.4taps.me/user/auth/google/";
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
